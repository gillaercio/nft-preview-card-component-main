<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>

  <section id="content">
    <img class="feature-img" src="assets/images/image-equilibrium.jpg" alt="feature-img">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="emphasis">
      <div>
        <img src="assets/images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </div>
      <div>
        <img src="assets/images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </div>
    </div>

    <div class="info">
      <img src="assets/images/image-avatar.png" alt="person-pic">
      Creation of <span>Jules Wyvern</span>
    </div>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://github.com/gillaercio/nft-preview-card-component-main" target="_blank">Gildman La√©cio</a>.
  </footer>
</body>
</html>
